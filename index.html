<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Adder | Gulshanoy</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="card mb-3">
            <div class="card-header">
                <h2 class="card-title">Contact Adder</h2>
            </div>
            <div class="card-body">
                <div id="alert"></div>
                <form>
                    <input id="nameInput" type="text" placeholder="Name" class="form-control">
                    <input id="nbrInput" type="text" placeholder="Phone number" class="form-control my-3">
                    <button class="btn btn-primary w-100">ADD <i class="bi bi-plus-circle"></i> </button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
